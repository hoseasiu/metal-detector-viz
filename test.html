<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Detector Test Page</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        #log {
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 20px 0;
            height: 400px;
            overflow-y: auto;
            background: #000;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00aaff; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover {
            background: #00cc00;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
</head>
<body>
    <h1>üß™ Metal Detector Visualization - Test Suite</h1>
    
    <div>
        <button onclick="runTests()">‚ñ∂Ô∏è Run All Tests</button>
        <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        <button onclick="location.href='index.html'">üöÄ Go to Main App</button>
    </div>
    
    <div id="log"></div>
    <div id="canvas-container"></div>
    
    <script type="module">
        import { CANVAS, BURIED_OBJECTS, SIGNAL, DETECTOR } from './js/config.js';
        import { DetectorSimulator } from './js/DetectorSimulator.js';
        import { HeatMapRenderer } from './js/HeatMapRenderer.js';
        import { DetectorRenderer } from './js/DetectorRenderer.js';
        
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const line = document.createElement('div');
            line.className = type;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;
        }
        
        window.clearLog = function() {
            log.innerHTML = '';
        };
        
        window.runTests = async function() {
            clearLog();
            addLog('üß™ Starting test suite...', 'info');
            
            try {
                // Test 1: Config loading
                addLog('\nüìã Test 1: Configuration loading', 'info');
                addLog(`  Canvas size: ${CANVAS.WIDTH}x${CANVAS.HEIGHT}`, 'success');
                addLog(`  Buried objects: ${BURIED_OBJECTS.length}`, 'success');
                addLog(`  Detection range: ${SIGNAL.DETECTION_RANGE}px`, 'success');
                
                // Test 2: DetectorSimulator
                addLog('\nüéØ Test 2: DetectorSimulator', 'info');
                const sim = new DetectorSimulator();
                
                // Test signal at object location
                const signal1 = sim.getSignal(200, 150);
                addLog(`  Signal at (200,150): ${signal1.strength.toFixed(2)}`, 
                       signal1.strength > 80 ? 'success' : 'error');
                
                // Test signal at empty location
                const signal2 = sim.getSignal(50, 50);
                addLog(`  Signal at (50,50): ${signal2.strength.toFixed(2)}`, 
                       signal2.strength < 10 ? 'success' : 'error');
                
                // Test 3: P5.js availability
                addLog('\nüé® Test 3: P5.js integration', 'info');
                if (typeof createCanvas !== 'undefined') {
                    addLog('  P5.js functions available ‚úì', 'success');
                    
                    // Create a test canvas
                    const testCanvas = createCanvas(100, 100);
                    testCanvas.parent('canvas-container');
                    addLog('  Canvas creation successful ‚úì', 'success');
                    
                    // Test 4: HeatMapRenderer
                    addLog('\nüó∫Ô∏è Test 4: HeatMapRenderer', 'info');
                    const heatMap = new HeatMapRenderer(window);
                    heatMap.update(50, 50, 75);
                    heatMap.decay();
                    addLog('  HeatMapRenderer initialized ‚úì', 'success');
                    addLog(`  Max value in grid: ${heatMap.getMaxValue().toFixed(2)}`, 'success');
                    
                    // Test 5: DetectorRenderer
                    addLog('\nüìç Test 5: DetectorRenderer', 'info');
                    const detector = new DetectorRenderer(window);
                    detector.updatePosition(100, 100);
                    const pos = detector.getPosition();
                    addLog(`  Detector position: (${pos.x}, ${pos.y})`, 
                           pos.x === 100 && pos.y === 100 ? 'success' : 'error');
                    
                    // Test 6: Color parsing
                    addLog('\nüé® Test 6: Color parsing', 'info');
                    const testColor = color(DETECTOR.POSITION_COLOR);
                    addLog(`  Color parsed: R=${red(testColor)} G=${green(testColor)} B=${blue(testColor)}`, 'success');
                    
                } else {
                    addLog('  P5.js not loaded ‚úó', 'error');
                }
                
                // Test 7: Module exports
                addLog('\nüì¶ Test 7: ES6 module exports', 'info');
                addLog('  DetectorSimulator exported ‚úì', 'success');
                addLog('  HeatMapRenderer exported ‚úì', 'success');
                addLog('  DetectorRenderer exported ‚úì', 'success');
                
                addLog('\n‚úÖ All tests passed!', 'success');
                addLog('\nüí° Ready to run the main application.', 'info');
                
            } catch (error) {
                addLog(`\n‚ùå Test failed: ${error.message}`, 'error');
                addLog(`Stack: ${error.stack}`, 'error');
            }
        };
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });
    </script>
</body>
</html>
